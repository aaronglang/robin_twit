<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/mdb.min.css" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body class="iframeBody">
        <div id="tweetContainer" class="container">
            <div class="md-form form-inline form-sm mt-10 sticky-form">
                <button id="searchSelect" class="btn type-button animated" type="submit">
                    <i id="at" class="fas fa-at tw"></i>
                    <i id="hashtag" class="fas fa-hashtag tw"></i>
                    <i id="cashtag" class="fas fa-dollar-sign tw"></i>
                    <i id="list" class="fas fa-list tw"></i>
                </button>
                <input type="text" placeholder="search" aria-label="Search" id="timelineInput" value="RobinTwits" class="form-control form-control-sm w-50">
                <button id='showTimeline' class="btn btn-sm btn-rounded my-0 robinButton" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="chartSpot" class="animated">
                <h5>
                    <strong id="expander">Show Insights&nbsp;<i class="fas fa-plus-circle"></i></strong>
                    <a class="tweetChart w-inline-block" 
                        href="#"
                        target="_blank"
                        title="Tweet">
                        <i class="fab fa-twitter tw"></i>
                    </a>
                </h5>
                <div id="chartDiv"></div>
            </div>            
            <div id="tweetSpot" class="animated"></div>
            <div class="d-flex justify-content-center">
                <div id="tweetLoader" class="spinner-border text-primary" role="status">
                    <span class="sr-only text-center">Loading...</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="../js/libs/Chart.min.js"></script>
        <script type="text/javascript" src="../js/libs/widgets.js"></script>
        <script type="text/javascript" src="../js/scripts/frame.js"></script>
    </body>
</html>
