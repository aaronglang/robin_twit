<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-table.min.css" rel="stylesheet">
        <link href="./css/mdb.min.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">
        <link href="./css/popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="buttonHeader" class="container">
            <div class="row">
                <div class="col-4 button-col">
                    <button type="button" class="btn popup-button-md text-center highlightButton" id="portfolio">portfolio</button>
                </div>
                <div class="col-4 button-col">
                    <button type="button" class="btn popup-button-md text-center" id="watchlist">watchlist</button>
                </div>
                <div class="col-4 button-col">
                    <button type="button" class="btn popup-button-md text-center" id="twitFeed">tweets</button>
                </div>
            </div>
        </div>
        <div id="popupBody">
            <div id="tweetContainer" class="container">
                <div class="md-form form-inline form-sm">
                    <button id="searchSelect" class="btn type-button animated" type="submit">
                        <i id="at" class="fas fa-at tw"></i>
                        <i id="hashtag" class="fas fa-hashtag tw"></i>
                        <i id="cashtag" class="fas fa-dollar-sign tw"></i>
                        <i id="list" class="fas fa-list tw"></i>
                    </button>
                    <input type="text" placeholder="search" aria-label="Search" id="timelineInput" value="RobinTwits" class="form-control form-control-sm w-50">
                    <button id='showTimeline' class="btn btn-sm btn-rounded my-0 robinButton" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="tweetSpot" class="animated"></div>
                <div class="d-flex justify-content-center">
                    <div id="tweetLoader" class="spinner-border text-primary" role="status">
                        <span class="sr-only text-center">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- <div id="portfolioDisplay" class="container display animated portfolio text-white">testing</div> -->
            <div id="chartContainer" class="container display animated portfolio">
                <div id="totals"></div>
                <canvas id="myChart" width="300" height="150"></canvas>
            </div>
            <div id="portfolioContainer" class="container animated tables portfolio"></div>
            <div id="watchlistContainer" class="container animated tables"></div>
        </div>
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/Chart.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script> -->
        <script type="text/javascript" src="js/widgets.js"></script>
        <script type="text/javascript" src="frame.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
